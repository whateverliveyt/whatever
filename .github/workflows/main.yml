name: Live Streaming Final (Stage 4)

on:
  workflow_dispatch:
  # schedule:
  #   - cron: "16 10 * * 1"

jobs:
  live-stream:
    runs-on: ubuntu-latest
    timeout-minutes: 180

    steps:
      - name: Install FFmpeg
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg

      - name: Download video & intro
        run: |
          for i in {01..15}; do
            wget -q https://github.com/whateverliveyt/whatever/releases/download/v1.0/listA_$i.mp4
          done
          for i in {01..10}; do
            wget -q https://github.com/whateverliveyt/whatever/releases/download/v1.0/listB_$i.mp4
          done
          wget -q https://github.com/whateverliveyt/whatever/releases/download/v1.0/intro.mp4

      - name: Rotasi harian 2 keluar - 2 masuk
        run: |
          KELUAR=$(ls listA_*.mp4 | shuf -n 2)
          MASUK=$(ls listB_*.mp4 | shuf -n 2)

          i=1
          for A in $KELUAR; do
            B=$(echo "$MASUK" | sed -n "${i}p")

            mv "$A" "out_$i.mp4"
            mv "$B" "in_$i.mp4"

            mv "in_$i.mp4" "$A"
            mv "out_$i.mp4" "$B"

            i=$((i+1))
          done

      - name: Shuffle & buat playlist + intro
        run: |
          ls listA_*.mp4 | shuf > urutan.txt
          > playlist.txt
          echo "file '$PWD/intro.mp4'" >> playlist.txt
          while read f; do
            echo "file '$PWD/$f'" >> playlist.txt
          done < urutan.txt

          echo "=== PLAYLIST ==="
          cat playlist.txt

      - name: Mulai Streaming (loop + audio random ringan)
        env:
          STREAM_KEY: ${{ secrets.STREAM_KEY }}
        run: |
          GAIN=$(shuf -i -2-2 -n 1)
          echo "Audio gain: ${GAIN}dB"

          ffmpeg -re -f concat -safe 0 -stream_loop -1 -i playlist.txt \
            -filter:a "volume=${GAIN}dB" \
            -c:v libx264 -preset veryfast -maxrate 3000k -bufsize 6000k \
            -pix_fmt yuv420p -g 50 \
            -c:a aac -b:a 128k -ar 44100 \
            -f flv "rtmp://a.rtmp.youtube.com/live2/$STREAM_KEY"
